<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les sélecteurs CSS3</title>
</head>
<body>
    <!-- Les sélecteurs permettent par le biais d'une "requête CSS" d'atteindre 
    un ensemble de noeuds dans un document HTML et de lui donner un style.
        - * => Tous les éléments
        - E => Tout élément 'E'
        - E F => Tout élément F étant déscendant de l'élément E
        - E > F => Tout élément F, élément enfant de l'élément E
        - E :first-child => Un élément E aussi le premier enfant de son élément parent
        - E:active, E:hover, E:focus => Correspond à l'élément E au cours de 
          certaines actions de l'utilisateur.
        
     -->
</body>
</html>
